<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
        }
        button {
            padding: 50px 50px;
            margin: 50px;
            background-color: #3790a5;
            color: white;
            font-size: 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        a {
            position: absolute;
            top: 5px;
            left: 5px;
            padding: 10px 10px;
            margin: 10px;
            background-color: #3790a5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        h3 {
            margin: 20px;
        }
        #uploadBtn {
            background-color: #17253f;
            padding: 8px;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <a href="/logout">Logout</a>
    <div>
        <div style="display:flex; flex-direction:column;">
            <h3>Upload Manifest File</h3>
            <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data" style="display:flex; flex-direction:column; gap:10px">
                <input type="file" name="file" accept=".txt" required>
                <button id="uploadBtn" type="submit">Upload</button>
            </form>
            {% if uploaded_file %}
            <p>Uploaded File: {{ uploaded_file }}</p> 
            {% endif %}

            {% if message %}
            <p>{{ message }}</p> 
            {% endif %}

            {% if error %}
            <p style="color: red;">{{ error }}</p> 
            {% endif %}
        </div>
        <div>
            <h3>Ship Operations</h3>
            <div style="display:flex; flex-direction:row;">
                <form action="/demo" method="POST" enctype="multipart/form-data">
                    <button type="submit">Load/Unload</button>
                </form>
                <form action="/demo" method="POST" enctype="multipart/form-data">
                    <button type="submit">Balance</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
